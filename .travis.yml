language: python
python: 2.7
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=check
    - TOXENV=py26-pytest27-nodist
    - TOXENV=py27-pytest27-nodist
    - TOXENV=py33-pytest27-nodist
    - TOXENV=py34-pytest27-nodist
    - TOXENV=pypy-pytest27-nodist
    - TOXENV=py26-pytest26-nodist
    - TOXENV=py27-pytest26-nodist
    - TOXENV=py33-pytest26-nodist
    - TOXENV=py34-pytest26-nodist
    - TOXENV=pypy-pytest26-nodist
    - TOXENV=py26-pytest27-xdist
    - TOXENV=py27-pytest27-xdist
    - TOXENV=py33-pytest27-xdist
    - TOXENV=py34-pytest27-xdist
    - TOXENV=pypy-pytest27-xdist
    - TOXENV=py26-pytest26-xdist
    - TOXENV=py27-pytest26-xdist
    - TOXENV=py33-pytest26-xdist
    - TOXENV=py34-pytest26-xdist
    - TOXENV=pypy-pytest26-xdist
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: always
