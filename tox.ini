[tox]
envlist =
    clean,
    check,
    {2.6,2.7,3.3,3.4,pypy}-{pytest26,pytest27}-{nodist,xdist}-{cover,nocov},
    report,
    docs

[testenv]
basepython =
    pypy: pypy
    2.6: python2.6
    {2.7,docs}: python2.7
    3.3: python3.3
    3.4: python3.4
    {clean,report,check,codecov,coveralls}: python3.4
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest-cache==1.0
    pytest-runfailed==0.5
    pytest-instafail==0.3.0
    xdist: pytest-xdist==1.12
    {py26,py27,py33,pypy}: statistics==1.0.3.5
    pytest26: pytest==2.6.4
    pytest27: pytest==2.7.2
    pytest-cov==2.0.0
    cover: coverage==4.0b1
    pypy: jitviewer
    aspectlib==1.3.0
    pygal==2.0.1
    freezegun==0.3.5

commands =
    cover: {posargs:py.test --cov=src --cov-report=term-missing -vv}
    nocov: {posargs:py.test -vv}

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    readme
    pygments
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src

[testenv:coveralls]
deps =
    coveralls
coverage==4.0b1
skip_install = true
usedevelop = false
commands =
    coverage combine
    coverage report
    coveralls []

[testenv:codecov]
deps =
    codecov
    coverage==4.0b1
skip_install = true
usedevelop = false
commands =
    coverage combine
    coverage report
    coverage xml --ignore-errors
    codecov []

[testenv:report]
basepython = python3.4
commands =
    coverage combine
    coverage report
skip_install = true
usedevelop = false
deps = coverage==4.0b1

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
deps = coverage==4.0b1

