[tox]
envlist =
    clean,
    check,
    {2.6,2.7,3.2,3.3,3.4,3.5,pypy}-{pytest28,pytest27}-{pygal20,pygal21,pygal22}-{nodist,xdist}-{cover,nocov},
    report,
    docs

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py
passenv =
    *

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    2.6: {env:TOXPYTHON:python2.6}
    {2.7,docs}: {env:TOXPYTHON:python2.7}
    3.2: {env:TOXPYTHON:python3.2}
    3.3: {env:TOXPYTHON:python3.3}
    3.4: {env:TOXPYTHON:python3.4}
    3.5: {env:TOXPYTHON:python3.5}
    {clean,report,check,codecov,coveralls}: {env:TOXPYTHON:python3.4}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    COV_CORE_SOURCE={toxinidir}/src
    COV_CORE_CONFIG={toxinidir}/.coveragerc
passenv =
    *
deps =
    pytest27: pytest-cache==1.0
    pytest-instafail==0.3.0
    xdist: pytest-xdist==1.13.1
    {2.6,2.7,3.2,3.3,pypy}: statistics==1.0.3.5
    {2.6,2.7,3.2,3.3,pypy}: pathlib==1.0.1
    pytest28: pytest==2.8.5
    pytest27: pytest==2.7.2
    pytest-travis-fold
    cover: pytest-cov
    cover: coverage
    pypy: jitviewer
    aspectlib==1.3.3
    pygal22: pygal==2.2.2
    pygal21: pygal==2.1.1
    pygal20: pygal==2.0.13
    pygaljs==1.0.1
    freezegun==0.3.5
    hunter==1.0.1

commands =
    cover: {posargs:py.test --cov=src --cov-report=term-missing --cov-append -vv}
    nocov: {posargs:py.test -vv tests}

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py

[testenv:coveralls]
deps =
    coveralls
    coverage
skip_install = true
usedevelop = false
commands =
    coverage combine
    coverage report
    coveralls []

[testenv:codecov]
deps =
    codecov
    coverage
skip_install = true
usedevelop = false
commands =
    coverage combine
    coverage report
    coverage xml --ignore-errors
    codecov []

[testenv:report]
basepython = python3.4
commands =
    coverage combine
    coverage report
skip_install = true
usedevelop = false
deps = coverage

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
